<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
  <title>Git Visualizer</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .status-bar {
      background-color: #e0e0e0;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .objects-container {
      display: flex;
      flex-direction: row;
      gap: 20px;
    }

    .objects-list {
      flex: 1;
      max-height: 600px;
      overflow-y: auto;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
    }

    .object-details {
      flex: 2;
      max-height: 600px;
      overflow-y: auto;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
    }

    .object-item {
      padding: 8px;
      margin-bottom: 5px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    .object-item:hover {
      background-color: #f0f0f0;
    }

    .object-item.selected {
      background-color: #e1f5fe;
    }

    .blob {
      color: #2196F3;
    }

    .tree {
      color: #4CAF50;
    }

    .commit {
      color: #FF9800;
    }

    .tag {
      color: #9C27B0;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background-color: #f8f8f8;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #eee;
      overflow-x: auto;
      margin: 0;
    }

    button {
      padding: 8px 16px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0b7dda;
    }

    .filter-container {
      margin-bottom: 10px;
    }

    .object-count {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Git Visualizer</h1>

    <div class="status-bar">
      <div id="repo-status">Checking repository...</div>
      <button id="refresh-btn">Refresh</button>
    </div>

    <div class="filter-container">
      <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
        <div>
          <label for="object-type-filter">Filter by type: </label>
          <select id="object-type-filter">
            <option value="all">All Types</option>
            <option value="blob">Blob</option>
            <option value="tree">Tree</option>
            <option value="commit">Commit</option>
            <option value="tag">Tag</option>
          </select>
          <span id="object-count" class="object-count"></span>
        </div>
        <div>
          <input type="text" id="search-input" placeholder="Search by hash or content..." style="padding: 5px; width: 250px;">
          <button id="search-btn" style="margin-left: 5px;">Search</button>
        </div>
      </div>
    </div>

    <div class="objects-container">
      <div class="objects-list" id="objects-list">
        <p>Loading objects...</p>
      </div>

      <div class="object-details" id="object-details">
        <p>Select an object to view its details</p>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
