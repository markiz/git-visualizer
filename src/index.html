<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
  <title>Git Visualizer</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 40px); /* Adjust for body padding */
    }

    .top-panel {
      flex-shrink: 0; /* Prevent shrinking */
      margin-bottom: 20px; /* Space between top and bottom panels */
    }

    .bottom-panel {
      flex-grow: 1; /* Take up remaining space */
      overflow-y: auto; /* Enable vertical scrolling */
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .status-bar {
      background-color: #e0e0e0;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .objects-container {
      display: flex;
      flex-direction: row;
      gap: 20px;
    }

    .objects-list {
      flex: 1;
      overflow-y: auto;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      outline: none;
    }

    .objects-list:focus {
      border-color: #2196F3;
      box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
    }

    .object-details {
      flex: 2;
      overflow-y: auto;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      outline: none;
    }

    .object-details:focus {
      border-color: #2196F3;
      box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
    }

    .object-item {
      padding: 8px;
      margin-bottom: 5px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    .object-item:hover {
      background-color: #f0f0f0;
    }

    .object-item.selected {
      background-color: #e1f5fe;
    }

    .blob {
      color: #2196F3;
    }

    .tree {
      color: #4CAF50;
    }

    .commit {
      color: #FF9800;
    }

    .tag {
      color: #9C27B0;
    }

    .hash-link {
      color: inherit;
      text-decoration: none;
      border-bottom: 1px dotted;
      cursor: pointer;
      outline: none;
      padding: 1px 2px;
      border-radius: 2px;
    }

    .hash-link:hover {
      text-decoration: none;
      border-bottom: 1px solid;
      background-color: rgba(33, 150, 243, 0.1);
    }

    .hash-link:focus {
      text-decoration: none;
      border-bottom: 1px solid;
      background-color: rgba(33, 150, 243, 0.2);
      box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background-color: #f8f8f8;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #eee;
      overflow-x: auto;
      margin: 0;
    }

    button {
      padding: 8px 16px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0b7dda;
    }

    .filter-container {
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .objects-container {
        flex-direction: column;
      }

      .objects-list,
      .object-details {
        flex: none; /* Remove flex grow/shrink on smaller screens */
        width: 100%; /* Take full width */
      }
    }

    .object-count {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Git Visualizer</h1>

    <div class="top-panel">
      <div class="status-bar">
        <div id="repo-status">Checking repository...</div>
        <div>
          <button id="select-repo-btn" style="margin-right: 10px;">Select Repository</button>
          <button id="refresh-btn">Refresh</button>
        </div>
      </div>

      <div class="filter-container">
        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
          <div>
            <label for="object-type-filter">Filter by type: </label>
            <select id="object-type-filter">
              <option value="all">All Types</option>
              <option value="blob">Blob</option>
              <option value="tree">Tree</option>
              <option value="commit">Commit</option>
              <option value="tag">Tag</option>
            </select>
            <span id="object-count" class="object-count"></span>

            <label for="sort-select" style="margin-left: 15px;">Sort by: </label>
            <select id="sort-select">
              <option value="date-desc">Newest First</option>
              <option value="none">None</option>
              <option value="date-asc">Oldest First</option>
              <option value="type">Type</option>
              <option value="size-desc">Size (Largest First)</option>
              <option value="size-asc">Size (Smallest First)</option>
            </select>
            <div id="object-count" class="object-count"></div>
            <div style="font-size: 0.8em; color: #666; margin-top: 5px;">Click or tab to lists, then use ↑/↓ keys to navigate</div>
          </div>
          <div>
            <input type="text" id="search-input" placeholder="Search by hash or content..." style="padding: 5px; width: 250px;">
            <button id="search-btn" style="margin-left: 5px;">Search</button>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom-panel">
      <div class="objects-container">
        <div class="objects-list" id="objects-list" tabindex="0">
          <p>Loading objects...</p>
        </div>

        <div class="object-details" id="object-details" tabindex="0">
          <p>Select an object to view its details</p>
        </div>
      </div>
    </div>
  </div>

  <script src="renderer.js" type="module"></script>
</body>
</html>
